{% load staticfiles %}
{% load thumbnail %}
<!DOCTYPE html>
<html lang="es">
<head>
  	
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="UTF-8">
	<title>Bingos Marvel | Login Administrativo...</title>

    <!-- Bootstrap CSS -->    
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{% static "css/bootstrap-theme.css" %}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="{% static "css/elegant-icons-style.css" %}" rel="stylesheet" />
    <link href="{% static "css/font-awesome.css" %}" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/style-responsive.css" %}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="{% static "js/html5shiv.js" %}"></script>
    <script src="{% static "js/respond.min.js" %}"></script>
    <![endif]-->

</head>
<body class="login-img3-body">

    <div class="container">

      <form class="login-form" id="loginIntForm">   
      {%csrf_token%}     
        <div class="login-wrap">

            <p class="login-img"><i class="fa fa-lock" style="color:#00A654"></i></p>
          
          	<div class="alert alert-danger alert-dismissable"
          		  style="display:none" id="mjError">
  				<strong>Error!</strong> 
  				<span id="mensaje">Indicates a successful or positive action.</span>	
			</div>

            <div class="input-group">
              <span class="input-group-addon" id="icousuario"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" name="username" placeholder="Username" id="usuario" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="icoclave"><i class="icon_key_alt"></i></span>
                <input type="password" name="password" id="clave" class="form-control" placeholder="Password">
            </div>
            <label class="checkbox">
                <span class="pull-right"> <a href="/password_reset/"> Olvide mi Contrase√±a?</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit" id="btn-Entrar">Login</button>
        </div>
      </form>
		
		<br><br>
    </div>
	
	<script src="{% static "js/jquery-1.8.3.min.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>

	<script src="{% static "js/loginInt.js" %}"></script>

  </body>
</html>
