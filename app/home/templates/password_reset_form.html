  {% load staticfiles %}
  {% load thumbnail %}
  <!DOCTYPE html>
  <html lang="es">
  <head>
    	
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<meta charset="UTF-8">
  	<title>Bingos Marvel | Cambiar mi Contraseña...</title>

      <!-- Bootstrap CSS -->    
      <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
      <!-- bootstrap theme -->
      <link href="{% static "css/bootstrap-theme.css" %}" rel="stylesheet">
      <!--external css-->
      <!-- font icon -->
      <link href="{% static "css/elegant-icons-style.css" %}" rel="stylesheet" />
      <link href="{% static "css/font-awesome.css" %}" rel="stylesheet" />
      <!-- Custom styles -->
      <link href="{% static "css/style.css" %}" rel="stylesheet">
      <link href="{% static "css/style-responsive.css" %}" rel="stylesheet" />

      <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
      <!--[if lt IE 9]>
      <script src="{% static "js/html5shiv.js" %}"></script>
      <script src="{% static "js/respond.min.js" %}"></script>
      <![endif]-->

  </head>
  <body>

    <div class="container">

      <h1>{% block titulo %}
        Cambiar mi Contraseña
      {% endblock titulo %} 
      </h1>
      <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                  Cambio de Password
                </header>


                <div class="panel-body">

                {% block content %}
                  
                <form class="login-form" id="recuperar" style="margin-top:0px" action="" method="post"> 
                {%csrf_token%}     

              <div class="login-wrap">
               
                  <div class="alert alert-danger alert-dismissable"
                      style="display:none" id="mjError">
                <strong>Error!</strong> 
                <span id="mensaje">Indicates a successful or positive action.</span>  
            </div>

                  <div class="input-group">
                    <span class="input-group-addon" id="icousuario"><i class="fa fa-envelope"></i></span>
                    <input type="text" name="email" id="id_email" class="form-control" placeholder="Email">
                  </div>
                  <button class="btn btn-primary btn-lg btn-block" type="submit" id="btn-Entrar">Enviar</button>
              </div>
        </form>

                {% endblock content %}

                </div>
            </section>
        </div>
      </div>
    </div>
  	
  	<script src="{% static "js/jquery-1.8.3.min.js" %}"></script>
  	<script src="{% static "js/bootstrap.min.js" %}"></script>

  	<script src="{% static "js/recuperar.js" %}"></script>

    </body>
  </html>
