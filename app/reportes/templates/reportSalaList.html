<h3>Repote desde {{view.desde|date}} hasta {{view.hasta|date}}</h3>

<table>
<thead>
	<th>Sala</th>
	<th>C. Vendidos</th>
	<th>C. Ganadores</th>
</thead>
{% for x in object_list %}
	<tr>
		<td>{{x.nombre}}</td>
		<td style="text-align:center">{{x.vendidos}}</td>
		<td style="text-align:center">{{x.ganadores}}</td>
	</tr>
{% endfor %}

</table>
